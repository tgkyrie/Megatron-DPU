name: build-byteps

on:
  push:
    branches: [main, wpb_byteps]
    paths:
      - "Dockerfile"
      - "byteps/**"
      - ".github/workflows/build-byteps.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_BYTEPS: ghcr.io/${{ github.repository_owner }}/byteps
      IMAGE_MEGATRON: ghcr.io/${{ github.repository_owner }}/byteps-megatron
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /usr/local/share/powershell /opt/hostedtoolcache || true
          docker system prune -af || true
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: byteps
          push: true
          tags: |
            ${{ env.IMAGE_BYTEPS }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 仅构建 BytePS 镜像；Megatron 镜像在 build-megatron.yml
